<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>VueComponent</title>
</head>
<body>
  <div id="app">
    <p>Total Likes: {{ total }}</p>
    <like-component message="Like" v-on:increment="incrementTotal"></like-component>
    <like-component message="Awesome" v-on:increment="incrementTotal"></like-component>
    <like-component message="Great" v-on:increment="incrementTotal"></like-component>
    <like-component v-on:increment="incrementTotal"></like-component>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./main.js"></script>
</body>
</html>
